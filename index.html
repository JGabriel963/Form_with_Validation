<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" name="name" id="username" placeholder="Digite o nome do usuário...">
                <span>Aqui vai a mensagem de erro...</span>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email...">
                <span>Aqui vai a mensagem de erro...</span>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite seu senha...">
                <span>Aqui vai a mensagem de erro...</span>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Digite seu senha novamente...">
                <span>Aqui vai a mensagem de erro...</span>
            </div>

            <button id="cadastrar">Cadastrar</button>
        </form>
    </div>

    <div class="modal-sucess">
        <div class="header">
            <h2>CONFIRMADO <i class="fa-sharp fa-solid fa-circle-check"></i></h2>
        </div>
        
    </div>
</body>
</html>
